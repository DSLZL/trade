<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoSim: Virtual Bitcoin Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Zinc-950 based dark theme */
        --background: 240 10% 3.9%; /* #09090b */
        --foreground: 0 0% 98%; /* #fafafa */
        
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
        
        --radius: 0.75rem;
        
        /* Brand colors */
        --brand-blue-hsl: 217 91% 60%; /* #3b82f6 */
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        /* Subtle background pattern */
        background-image: radial-gradient(circle at 50% 0%, hsl(240 3.7% 15.9% / 0.3), transparent 70%);
        min-height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              'brand-blue': '#3b82f6',
              'brand-green': '#10b981',
              'brand-red': '#ef4444',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            boxShadow: {
                'glow': '0 0 20px -5px var(--tw-shadow-color)',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
